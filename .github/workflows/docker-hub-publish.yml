name: "Publish to Docker Hub"

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (z.B. 2.1.5)'
        required: true
        type: string

jobs:
  publish-dockerhub:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        arch: [amd64, aarch64, armhf, armv7, i386]
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: mrtir071
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ${{ matrix.arch }}
        uses: home-assistant/builder@2025.11.0
        with:
          args: |
            --${{ matrix.arch }} \
            --target viessmann-decoder \
            --docker-hub mrtir071 \
            --docker-user mrtir071 \
            --docker-password ${{ secrets.DOCKERHUB_TOKEN }}

  create-manifest:
    name: Create multi-arch manifest
    needs: publish-dockerhub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: mrtir071
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create and push manifest
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # Erstelle Manifest f√ºr spezifische Version
          docker buildx imagetools create -t mrtir071/viessmann-decoder:${VERSION} \
            mrtir071/viessmann-decoder-amd64:${VERSION} \
            mrtir071/viessmann-decoder-aarch64:${VERSION} \
            mrtir071/viessmann-decoder-armhf:${VERSION} \
            mrtir071/viessmann-decoder-armv7:${VERSION} \
            mrtir071/viessmann-decoder-i386:${VERSION}
          
          # Erstelle "latest" Manifest
          docker buildx imagetools create -t mrtir071/viessmann-decoder:latest \
            mrtir071/viessmann-decoder-amd64:${VERSION} \
            mrtir071/viessmann-decoder-aarch64:${VERSION} \
            mrtir071/viessmann-decoder-armhf:${VERSION} \
            mrtir071/viessmann-decoder-armv7:${VERSION} \
            mrtir071/viessmann-decoder-i386:${VERSION}
