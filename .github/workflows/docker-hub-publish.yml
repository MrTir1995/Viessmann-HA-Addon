name: "Publish to Docker Hub"

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (z.B. 2.1.5)'
        required: true
        type: string

jobs:
  publish-dockerhub:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        arch: [amd64, aarch64, armhf, armv7, i386]
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64
          - arch: armhf
            platform: linux/arm/v6
          - arch: armv7
            platform: linux/arm/v7
          - arch: i386
            platform: linux/386
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: mrtir071
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ${{ matrix.arch }}
        uses: docker/build-push-action@v6
        with:
          context: ./viessmann-decoder
          file: ./viessmann-decoder/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            mrtir071/viessmann-decoder-${{ matrix.arch }}:${{ steps.version.outputs.VERSION }}
            mrtir071/viessmann-decoder-${{ matrix.arch }}:latest
          build-args: |
            BUILD_FROM=docker.io/library/alpine:3.19

  create-manifest:
    name: Create multi-arch manifest
    needs: publish-dockerhub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: mrtir071
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create and push manifest
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # Erstelle Manifest f√ºr spezifische Version
          docker buildx imagetools create -t mrtir071/viessmann-decoder:${VERSION} \
            mrtir071/viessmann-decoder-amd64:${VERSION} \
            mrtir071/viessmann-decoder-aarch64:${VERSION} \
            mrtir071/viessmann-decoder-armhf:${VERSION} \
            mrtir071/viessmann-decoder-armv7:${VERSION} \
            mrtir071/viessmann-decoder-i386:${VERSION}
          
          # Erstelle "latest" Manifest
          docker buildx imagetools create -t mrtir071/viessmann-decoder:latest \
            mrtir071/viessmann-decoder-amd64:${VERSION} \
            mrtir071/viessmann-decoder-aarch64:${VERSION} \
            mrtir071/viessmann-decoder-armhf:${VERSION} \
            mrtir071/viessmann-decoder-armv7:${VERSION} \
            mrtir071/viessmann-decoder-i386:${VERSION}
